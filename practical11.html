<?php

$units = 150;
$rate = 0;

if ($units <= 50) {
  $rate = 3.50;
} else if ($units <= 100) {
  $rate = 4.00;
} else if ($units <= 150) {
  $rate = 5.20;
} else {
  $rate = 6.50;
}
$total = $units * $rate;
echo "Units: " . $units . "<br>";
echo "Rate: " . $rate . "<br>";
echo "Total: " . $total . "<br>";
?>

switch ($day) {
  case 1:
    echo "Monday";
    break;
  case 2:
    echo "Tuesday";
    break;
  case 3:
    echo "Wednesday";
    break;
  case 4:
    echo "Thursday";
    break;
  case 5:
    echo "Friday";
    break;
  case 6:
    echo "Saturday";
    break;
  case 7:
    echo "Sunday";
    break;
  default:
    echo "Invalid number";
}

?>
